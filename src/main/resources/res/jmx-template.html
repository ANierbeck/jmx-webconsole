<script type="text/javascript" src="${pluginRoot}/res/ui/jmx.js"></script>
<link rel="stylesheet" href="${pluginRoot}/res/ui/treeview/jquery.treeview.css" type="text/css" media="screen" />
<script type="text/javascript" src="${pluginRoot}/res/ui/treeview/jquery.treeview.js"></script>
<script type="text/javascript">
// <![CDATA[
var drawDetails = ${drawDetails};
var currentDomain = ${currentDomain};
var lastMBeanData = ${__mbeans__};
var i18n = {
	displayTimeline: '${displayTimeline}',
	displayList    : '${displayList}'
}
// ]]>
</script>

<!-- status line -->
<p class="statline">&nbsp;</p>

<!-- top header -->
<form method="post" enctype="multipart/form-data" action="" class="filterForm">
	<div class="ui-widget-header ui-corner-top buttonGroup">
		<div class="filterBox">
			<input  class="filter" value="" title="${mbeans.filter.help}" />
			<span   class="filterClear ui-icon ui-icon-close" title="${mbeans.filter.clear}">&nbsp;</span>
			<button class="filterApply" title="${bundles.filter.help}">${mbeans.filter.apply}</button>
			<button class="filterLDAP"  title="${bundles.filter.ldap.tip}">${mbeans.filter.ldap}</button>
		</div>
		<button id="reload" class="reloadButton" type="button">${reload}</button>
	</div>
</form>

<!-- table -->
<table id="mbeanTable" class="tablesorter nicetable">
	<thead>
		<tr>
			<th class="col_domainTree">${domain}</th>
			<th class="col_domainDetail">${details}</th>
			<!-- th class="col_Actions">${mbeans.details}</th>
			<th class="col_Actions">${mbeans.actions}</th -->
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<ul id="domainTree" class="filetree"></ul>
			</td> <!-- domain -->
			<td>&nbsp;</td> <!-- details -->
			<!-- details 
			<td>
				<div class="bIcon ui-icon ui-icon-triangle-1-e" title="Show Details">&nbsp;</div>
				<div class="bName">&nbsp;</div> 
			</td>-->
			<!-- actions 
			<td>
				<ul class="icons ui-widget">
					<li class="dynhover" title="${start}"><span class="ui-icon ui-icon-play">&nbsp;</span></li>
				</ul>
			</td>
			-->
		</tr>
	</tbody>
</table>

<!-- bottom header -->
<form method="post" enctype="multipart/form-data" action="" class="filterForm">
	<div class="ui-widget-header ui-corner-bottom buttonGroup">
		<div class="filterBox">
			<input  class="filter" value="" title="${mbeans.filter.help}" />
			<span   class="filterClear ui-icon ui-icon-close" title="${mbeans.filter.clear}">&nbsp;</span>
			<button class="filterApply" title="${bundles.filter.help}">${mbeans.filter.apply}</button>
			<button class="filterLDAP"  title="${bundles.filter.ldap.tip}">${mbeans.filter.ldap}</button>
		</div>
		<button id="reload" class="reloadButton" type="button">${reload}</button>
	</div>
</form>

<!-- status line -->
<p class="statline">&nbsp;</p>

<div id="mbeanOpError" class="ui-helper-hidden" title="${mbean.error.title}"><pre>&nbsp;</pre></div>
